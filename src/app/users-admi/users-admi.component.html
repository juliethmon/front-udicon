<app-admin-header>

  <div id="Title">
      <div class="top">
        <h2 >Citas</h2>
      </div>
    </div>  
    
    <table mat-table [dataSource]="datos" class="mat-elevation-z8" #tabla1>
    
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef> Id Cita </th>
          <td mat-cell *matCellDef="let articulo"> {{articulo.id_cita}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Usuario">
          <th mat-header-cell *matHeaderCellDef> Usuario </th>
          <td mat-cell *matCellDef="let articulo"> {{articulo.user_name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef> Fecha Cita </th>
          <td mat-cell *matCellDef="let articulo"> {{articulo.fecha_cita | date: 'EEEE d MMMM'}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Correo">
          <th mat-header-cell *matHeaderCellDef> Hora Cita </th>
          <td mat-cell *matCellDef="let articulo"> {{articulo.hora_cita}} </td>
        </ng-container>

        
      
        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let j = index;">
            <button mat-raised-button color="primary" focusable="false" (click)="editUser(j)">
              Editar cita
            </button>
            <button mat-raised-button color="warn" focusable="false" (click)="deleteUser(j)">
              Eliminar cita
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>
          

  </app-admin-header>
